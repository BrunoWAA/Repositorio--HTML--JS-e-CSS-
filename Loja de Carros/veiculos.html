<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Loja de Carros</title>
</head>
<body>
    <div class="container">
        <div class="topo">
        </div>
    </div>
    <div class="conteudo">
        <h1>Veiculos disponiveis</h1>
        <hr></hr>

        <table width="700" border="2">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Modelo</th>
                    <th>Fabricante</th>
                    <th>Ano</th>
                    <th>Valor</th>
                </tr>
                <tr>
                    <th><img src="http://s2.glbimg.com/IZfbh2zjtwVvKEO5gLBHSd8VuOjbglZfv61xgTw3jKlIoz-HdGixxa_8qOZvMp3w/e.glbimg.com/og/ed/f/original/2012/10/15/chevroletonix_01.jpg" id="onix"></th>
                    <th>Onix</th>
                    <th>Chevrolet</th>
                    <th>2019</th>
                    <th>R$ 60.000</th>
                </tr>
                <tr>
                    <th><img src ="https://img.olx.com.br/images/20/206268915367696.jpg" id="fordka"></th>
                    <th>Ford Ka</th>
                    <th>Ford</th>
                    <th rowspan="2">2014</th>
                    <th>R$ 47.450</th>
                </tr>
                <tr>
                    <th><img src="https://cdn.motor1.com/images/mgl/0lezm/s1/hyundai-i30-primeira-geracao.jpg" id="i30"></th>
                    <th>i30</th>
                    <th>Hyunday</th>
                    <th>R$ 88.310</th>

                </tr>
                <tr>
                    <th><img src="https://fotos.jornaldocarro.estadao.com.br/wp-content/uploads/2022/10/31123549/BMW-Serie-3-2023-1.jpeg" id="bmw"></th>
                    <th>BMW 320i </th>
                    <th>BMW</th>
                    <th>2022</th>
                    <th>R$ 121.300</th>
                </tr>


            </thead>
        </table>

    </div>
    
</body>
</html>
